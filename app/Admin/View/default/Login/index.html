<extend name="Public/frame"/>

<block name="content-box">

    <div class="container">
        <div class="header">
            <h3>&nbsp;</h3>
        </div>

        <div class="well" style="max-width:300px;margin:0 auto;">

            <form class="tpx-ajaxsubmit" role="form" action="{:U('Login/submit')}" method="post">

                <div class="row">
                    <div class="col-xs-12">
                        <h3>{$Think.lang.please_login}</h3>
                    </div>
                    <div class="col-xs-12">
                        &nbsp;
                    </div>
                    <div class="col-xs-12">
                        <input name="username" type="text" class="form-control input-md"
                               placeholder="{$Think.lang.username}" required="required" value="" autofocus="autofocus"/>
                    </div>
                    <div class="col-xs-12">
                        &nbsp;
                    </div>
                    <div class="col-xs-12">
                        <input name="password" type="password" class="form-control input-md"
                               placeholder="{$Think.lang.password}" required="required" value=""/>
                    </div>
                    <div class="col-xs-12">
                        &nbsp;
                    </div>
                    <div class="col-xs-6">
                        <input name="verify" type="text" class="form-control input-md"
                               placeholder="{$Think.lang.verify}" required="required" value=""/>
                    </div>
                    <div class="col-xs-6">
                        <img id="auto-click-on-error" src="{:U('Login/verify')}&<?php echo time(); ?>"
                             style="width:100%;height:39px;cursor:pointer;"
                             onclick="this.src='{:U('Login/verify')}&'+Math.random()"/>
                    </div>
                    <div class="col-xs-12">
                        &nbsp;
                    </div>
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-md btn-block">{$Think.lang.login}</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</block>
