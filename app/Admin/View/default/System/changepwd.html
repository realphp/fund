<extend name="Public/frame" />
<block name="content-box">

<form class="form-horizontal tpx-ajaxsubmit" role="form" action="{:U('System/changepwd')}" method="post">

    <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.password_old}</label>
        <div class="col-sm-10">
            <input name="password-old" autofocus="" type="password" class="form-control" placeholder="" required="required" value="" style="width:auto;" />
            <div class="help-block"></div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.password_new}</label>
        <div class="col-sm-10">
            <input name="password-new" type="password" class="form-control" placeholder="" required="required" value="" style="width:auto;" />
            <div class="help-block"></div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.password_repeat}</label>
        <div class="col-sm-10">
            <input name="password-repeat" type="password" class="form-control" placeholder="" required="required" value="" style="width:auto;" />
            <div class="help-block"></div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">{$Think.lang.submit}</button>
            <button type="button" class="btn btn-default" onclick="window.history.go(-1);">{$Think.lang.back}</button>
        </div>
    </div>
</form>

</block>
