<extend name="Public/frame" />
<block name="page-sub-nav">
    <a href="{:U('System/security')}" role="button">{$Think.lang.file_list}</a>
</block>
<block name="content-box">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>{$Think.lang.name}</th>
        </tr>
        </thead>
        <tbody>
        <if condition="empty($error_msgs)">
        	<tr>
        		<td>当前系统没有发生文件被修改问题。</td>
        	</tr>
        <else />
	        <foreach name="error_msgs" item="v">
	            <tr>
	                <td>{$v}</td>
	            </tr>
	        </foreach>
        </if>
        </tbody>
    </table>

    <script type="text/javascript">
        function admin_mod_build(mod){
            var url = "{:U('Mod-controller-/build')}";
            url = url.replace('-controller-',mod);
            $.post(url,{},$.defaultFormCallback);
        }
    </script>

</block>
