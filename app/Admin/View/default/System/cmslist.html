<extend name="Public/frame" />
<block name="content-box">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>{$Think.lang.name}</th>
                <th>{$Think.lang.table}</th>
                <th>{$Think.lang.db_engine}</th>
                <th>{$Think.lang.fields_cnt}</th>
                <th>{$Think.lang.record_cnt}</th>
                <th>{$Think.lang.operation}</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="mods" item="v">
                <tr>
                    <td>{$v.name}</td>
                    <td>{$v.table}</td>
                    <td>{$v.db_engine}</td>
                    <td>{$v.fields_cnt}</td>
                    <td>{$v.record_cnt}</td>
                    <td>
                        <if condition="is_founder()">
                            <a href="#" title="{$Think.lang.build}" onclick="admin_mod_build('{$v.name}');"><span class="glyphicon glyphicon-refresh"></span></a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        </if>
                        <a href="{:U('Cms'.$v['name'].'/cmslist')}" title="{$Think.lang.jump}"><span class="glyphicon glyphicon-share-alt"></span></a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>

    <script type="text/javascript">
    function admin_mod_build(mod){
        var url = "{:U('Cms-controller-/build')}";
        url = url.replace('-controller-',mod);
        $.post(url,{},$.defaultFormCallback);
    }
    </script>

</block>
