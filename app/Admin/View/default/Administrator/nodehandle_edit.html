<extend name="Public/frame" />
<block name="content-box">

<form class="form-horizontal tpx-ajaxsubmit" role="form" action="{:U('Administrator/nodehandle?action=edit&id='.$data_id)}" method="post">

    <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.node_name}</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control" placeholder="" required="required" value="{$data_name|htmlspecialchars}" style="width:auto;" />
            <div class="help-block"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.node_title}</label>
        <div class="col-sm-10">
            <input name="title" type="text" class="form-control" placeholder="" required="required" value="{$data_title|htmlspecialchars}" style="width:auto;" />
            <div class="help-block"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.node_sort}</label>
        <div class="col-sm-10">
            <input name="sort" type="text" class="form-control" placeholder="" required="required" value="{$data_sort|htmlspecialchars}" style="width:auto;" />
            <div class="help-block"></div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">{$Think.lang.node_status}</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="status" value="1"<if condition="$data_status eq 1"> checked="checked"</if>> {$Think.lang.status_normal}
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="0"<if condition="$data_status eq 0"> checked="checked"</if>> {$Think.lang.status_forbidden}
            </label>
            <div class="help-block"></div>
        </div>
    </div>

    <input type="hidden" name="pid" value="{$data_pid}" />

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">{$Think.lang.submit}</button>
            <button type="button" class="btn btn-default" onclick="window.history.go(-1);">{$Think.lang.back}</button>
        </div>
    </div>
</form>

</block>
